{% extends "main/base/base.html" %}
{% load static %}


		
{% block content %}
		<div class="gtco-section">
			<div class="gtco-container">
				<div class="row gtco-heading">
					<div class="col-md-7 text-left">
						<h2>Our Team</h2>
						<p>{{ team_info.text }}</p>
					</div>
					<div class="col-md-3 col-md-push-2 text-center">
						<p class="mt-md"><a href="#" class="btn btn-special btn-block">Join our team</a></p>
					</div>
				</div>
				<div class="row">

					<div class="col-md-12">
						<div class="owl-carousel owl-carousel-carousel">
						{% for info in staff_info  %}	
							<div class="item">
								<div class="gtco-staff">
									<img src="{{info.image.url}}" alt="" class="img-responsive">
									<h2>{{info.name}}</h2>
									<p class="role">{{info.post}}</p>
									<p>{{info.info}}</p>
									<ul class="fh5co-social">
										<li><a href="{{info.inst}}"><i class="icon-facebook"></i></a></li>
										<li><a href="{{info.twitter}}"><i class="icon-twitter"></i></a></li>
										<li><a href="{{info.instagram}}"><i class="icon-linkedin"></i></a></li>
									</ul>
								</div>
							</div>
						{% endfor %}	
						</div>
					</div>
					
				</div>
			</div>
		</div>
	<!-- END .gtco-services -->
{% endblock  %}
